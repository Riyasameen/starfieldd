<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <div class="slider">


        <div class="list">

            <div class="item">
                <img src="./bn.jpeg" alt="">

                <div class="content">
                    <div class="title">Licensed Club</div>
                    <div class="type">NORTH VALLY UNITED</div>
                   
                
                </div>
            </div>

            <div class="item">
                <img src="./ba.jpeg" alt="">

                <div class="content">
                    <div class="title">Licensed Club</div>
                    <div class="type">UNITED SOCCER COACHES</div>
                  

                </div>
            </div>
            <div class="item">
                <img src="./kck.jpeg" alt="">

                <div class="content">
                    <div class="title">Licensed Club</div>
                    <div class="type">KCK UNITED</div>
           
                    
                    
                </div>
            </div>

            <div class="item">
                <img src="./bs.jpeg" alt="">

                <div class="content">
                    <div class="title">Licensed Club</div>
                    <div class="type">STRIKE EAGLE FC</div>
                   
                
                </div>
            </div>

        </div>


        <div class="thumbnail">

            <div class="item">
                <img src="./bn.jpeg" alt="">
            </div>
            <div class="item">
                <img src="./ba.jpeg" alt="">
            </div>
            <div class="item">
                <img src="./bm.jpeg" alt="">
            </div>
            <div class="item">
                <img src="./bs.jpeg" alt="">
            </div>

        </div>


        <div class="nextPrevArrows">
            <button class="prev"> < </button>
            <button class="next"> > </button>
        </div>


    </div>





    <script src="app.js"></script>
</body>
</html>
